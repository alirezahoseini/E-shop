<!DOCTYPE html>
<html lang="fa-ir">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scaleble=0">
    <title>E-shop | Fashion  </title>
    <link rel="title icon" type="image/png" href="./files/image/home-page/favicon.png"/>

    <!-- Css Files -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/css-reset.css">
    <link rel="stylesheet" href="./css/home-page.css">
    <link rel="stylesheet" href="./css/header-footer.css">
    <link rel="stylesheet" href="./files/swiper-slider/swiper.css">
    <link rel="stylesheet" href="./files/feather-icons/feather-icons.css">
    <link rel="stylesheet" href="./files/bootstrap-ltr/bootstrap.min.css">
    <!-- End of Css Files -->
</head>
<body>
    
    <!-- container  -->
    <div class="container-fluid mx-0 px-0">
        <!-- back dark filter  -->
        <div id="back-dark-filter"></div>
        <!-- End of back dark filter  -->
        <div class="row mx-0 px-0">
            <header class="col-12 header d-flex bg-danger">
                <div class="row w-100 d-flex justify-content-around align-items-center px-0">
                    <h2 id="logo" class="col-6 col-lg-2">
                        <a href="#">
                            <img class="d-lg-none" src="./files/image/header/e-shop-dark-icon.svg" alt="e-shop e-commerce logo">
                            <img class="d-none d-lg-inline-block" src="./files/image/header/e-shop-light-icon.svg" alt="e-shop e-commerce logo">
                        </a>
                    </h2>
                    <nav id="navbar" class="col-5 align-items-center justify-content-center d-none d-lg-flex">
                        <ul>
                            <li>
                                <a href="#">Men</a>
                            </li>
                            <li>
                                <a href="#">Women</a>
                            </li>
                            <li>
                                <a href="#">Kids</a>
                            </li>
                        </ul>
                    </nav>
                    <div id="header-icons" class="col-4 col-lg-2 d-flex align-items-center justify-content-center">
                        <ul>
                            <li>
                                <a href="#">
                                    <img class="d-lg-none" src="./files/image/header/search-icon-black.svg" alt="search icon">
                                    <img class="d-none d-lg-inline-block" src="./files/image/header/search-icon.svg" alt="search icon">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img class="d-lg-none" src="./files/image/header/cart-icon-black.svg" alt="cart icon">
                                    <img class="d-none d-lg-inline-block" src="./files/image/header/cart-icon.svg" alt="cart icon">
                                </a>
                            </li>
                            <li class="d-none d-lg-inline-block">
                                <a href="#">
                                    <img src="./files/image/header/avatar-icon.svg" alt="avatar icon">
                                </a>
                            </li>
                            <li class="d-lg-none d-inline-flex">
                                <a href="#" id="mobile-toggler">
                                    <img src="./files/image/header/menuicon.svg" alt="menu icon">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- mobile menu  -->
                    <div id="mobile-menu" class="d-block d-lg-none text-center">
                        <h3 class="text-center mt-3 mb-5">
                            <a href="#">
                                <img src="./files/image/header/e-shop-dark-icon.svg" alt="logo e-shop market">
                            </a>
                        </h3>
                        <ul>
                            <li>
                                <a href="#">Men</a>
                            </li>
                            <li>
                                <a href="#">Women</a>
                            </li>
                            <li>
                                <a href="#">Kids</a>
                            </li>
                        </ul>
                        <div class="w-100 mt-5">
                            <div class="btn-group">
                                <a href="#" class="btn btn-light border border">Sing in</a>
                                <a href="#" class="btn btn-light border border">Sing up</a>
                            </div>
                        </div>
                    </div>
                    <!-- end of mobile menu  -->
                </div>
            </header>
        </div>    
    </div>
    <!-- End of container  -->

    <!-- JavaScript Files -->
    <script src="./files/swiper-slider/swiper.js"></script>
    <script src="./js/uiClass.js"></script>
    <script src="./js/header-footer.js"></script>
    <script src="./js/home.js"></script>
    <script src="./files/bootstrap-ltr/jquery-3.5.1.slim.min.js"></script>
    <script src="./files/bootstrap-ltr/bootstrap.bundle.min.js"></script>
    <!--End of  JavaScript Files -->
    
</body>
</html>
